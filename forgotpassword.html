<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>

        <div class="options">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        // Handle Forgot Password
        function handleForgotPassword(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;

            // Dummy check for email existence
            const validUserEmail = "puskarbadi860@gmail.com"; // The email you want to check against

            if (email === validUserEmail) {
                alert('An email has been sent to reset your password.');
                window.location.href = 'login.html'; // Redirect back to login page
            } else {
                alert('Email not found. Please try again.');
            }
        }
    </script>
</body>
</html>
